spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}
eureka.instance.hostname=localhost
spring.cloud.gateway.routes[0].id=patientdetail
spring.cloud.gateway.routes[0].uri=lb://patientdetail
spring.cloud.gateway.routes[0].predicates[0]=Path=/patient_detail/**

spring.cloud.gateway.routes[1].id=loginservice
spring.cloud.gateway.routes[1].uri=lb://loginservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/**